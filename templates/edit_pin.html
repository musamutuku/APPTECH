<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving App- Reset PIN</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Montserrat">
    <script type="text/javascript" src="{{ url_for('static', filename='js/myscript.js') }}"></script>
</head>
<body>
    <div>
        <div class="reset-div">
            <div id="stateDiv" style="position: absolute;top: 100px;left: -90px;">
                <div class="viewdiv"><p>CHANGE PIN</p></div>
                <form action="/account/change_pin" class="stateform" method="POST">
                    <label style="top: 92px;">ENTER CURRENT PIN</label><br><br>
                    <input type="password" name="pin" style="top:92px;" oninput="hideErrorMsg()" required>
                    <button type="submit">SUBMIT</button>
                </form>   
            </div>
            <p class="reset-error" id="reset-error" style="top: 150px;left: 235px;">
                {% if msg %}
                {{msg}}
                {%endif%}
            </p> 
        </div>
    </div>
</body>
</html>
