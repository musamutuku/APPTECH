<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving App-Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Montserrat">
</head>
<body id="loginbg">
    <img src="{{ url_for('static', filename='images/login_vec.png') }}" width="100%" class="log-img">
        <div class="login-div">
            <p id="title">Login to your account</p>
            <p id="subtitle">Enter your username and password to continue</p>
            <div class="loginbox">
                <form action="/login" method="POST">
                    <div class="input-div">
                        <img src="{{ url_for('static', filename='images/username.png') }}" id="user">
                        <input type="text" name="username" placeholder="Username" oninput="hideloginError()" required>
                        <img src="{{ url_for('static', filename='images/password.png') }}" id="pass">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="login-btn">LOGIN</button>
                    <div id="forgot"><p>If you forgot your password <span><a href="/reset">Reset</a></span></p></div>
                    <div id="signup"><p>Don't have an account? <span><a href="/register" title="Register">Sign-up</a></span></p></div>
                </form>
            </div>
            {%if msg %}
            <div style="background: brown;width: 400px;height: 40px;border-radius: 5px;position: absolute;" id="loginerror">
                <p style="color: white;font-size: 13px;font-family: Montserrat;margin-left: 15px;margin-top: 3px;">
                    {{msg}}
                </p>
            </div>
            {%endif%}
        </div>
        <script>
            function hideloginError(){
                document.getElementById('loginerror').style.display = "none";
            }
        </script>
</body>
</html>
